<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset=utf-8>
  <title></title>
<style>
  img {
    display: none;
  }
  .view {
    display: block !important;
  }
</style>
</head>
<body>

  <h1>Laras Riddle</h1>
  <input type="text" id="fname" name="fname">
  <input type="submit" id="send" value="Send">
  <h2 id="err"></h2>
  <img id="map" src="./img.png" />
  <script>
    document.getElementById("send").onclick = function() {
      let v = document.getElementById("fname").value;
      if(v.toLowerCase() == "bsmkal") {
        document.getElementById("map").className = "view";
        document.getElementById("err").innerText = ``;
      } else {
        document.getElementById("err").innerText = `"${v}" is not correct`;
      }
    }
  </script>
</body>
</html>
